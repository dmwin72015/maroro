<!DOCTYpE html pUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<HTML xmlns="http://www.w3.org/1999/xhtml">

<HEaD>
    <METa content="IE=edge,Chrome=1" http-equiv="X-Ua-Compatible">
    <METa http-equiv="Content-Type" content="text/html; charset=utf-8">
    <TITLE>登录页面</TITLE>
    <METa name="GENERaTOR" content="MSHTML 11.00.9600.17496">
    <link rel="stylesheet" href="{{d.path}}/css/common.css" />
    <link rel="stylesheet" href="{{d.path}}/css/admin/admin.css">
    <script src="{{d.path}}/js/tools/jquery-1.12.2.min.js"></script>
    <script src="{{d.path}}/js/tools/jquery.dataTables.min.js"></script>

<BODY style="background-color: #ebebeb">
    <div class="top_div"></div>
    <div class="login_box">
        <form id="login_form" role="form">
            <div class="happy_pic">
                <div class="tou"></div>
                <div class="initial_hand left" id="left_hand"></div>
                <div class="initial_hand right" id="right_hand"></div>
            </div>
            <p class="username_box">
                <span class="u_logo"></span>
                <input class="ipt" name="username" type="text" placeholder="请输入用户名或邮箱" value="">
            </p>
            <p class="password_box">
                <span class="p_logo"></span>
                <input class="ipt" name="password" id="password" type="password" placeholder="请输入密码" value="">
            </p>
            <p class="error_tip">{{ d.error ? d.error.msg:''}}</p>
            <div class="fn_links">
                <p>
                    <span class="forget_pass" style="">
                    <a style="" href="#">忘记密码?</a>
                </span>
                    <span class="reg_login">
                    <a href="#">注册</a>  
                    <a id="login_btn"  href="javascript:;">登录</a> 
                </span>
                </p>
            </div>
        </form>
    </div>
</BODY>
